    <!-- Global shared Vanta background container (fixed behind content) -->
    <div id="vanta-shared-bg" style="position:fixed;top:0;left:0;right:0;bottom:0;z-index:0;pointer-events:none;width:100vw;background:transparent"></div>

    <script>
      (function() {
        // Prevent React from re-initializing Vanta
        window.__VANTA_MANAGED_BY_INDEX = true;

        function loadScript(src) {
          return new Promise(function(resolve, reject) {
            if (document.querySelector('script[src="' + src + '"]')) { resolve(); return; }
            var s = document.createElement('script');
            s.src = src;
            s.async = true;
            s.onload = resolve;
            s.onerror = function() { reject(new Error('Failed to load script: ' + src)); };
            document.body.appendChild(s);
          });
        }

        function clamp(n, min, max) { return Math.min(Math.max(n, min), max); }
        function parseCssColorToRgb(color) {
          if (!color) return null;
          var trimmed = String(color).trim();
          if (trimmed.startsWith('var(')) {
            try {
              var varName = trimmed.slice(4, -1).trim();
              var resolved = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
              return parseCssColorToRgb(resolved);
            } catch (_) {}
          }
          if (trimmed.startsWith('#')) {
            var hex = trimmed.slice(1);
            if (hex.length === 3) {
              var r3 = parseInt(hex[0] + hex[0], 16);
              var g3 = parseInt(hex[1] + hex[1], 16);
              var b3 = parseInt(hex[2] + hex[2], 16);
              return { r: r3, g: g3, b: b3 };
            }
            if (hex.length === 6) {
              var r = parseInt(hex.slice(0, 2), 16);
              var g = parseInt(hex.slice(2, 4), 16);
              var b = parseInt(hex.slice(4, 6), 16);
              return { r: r, g: g, b: b };
            }
          }
          var rgbMatch = trimmed.match(/^rgba?\(([^)]+)\)$/i);
          if (rgbMatch) {
            var parts = rgbMatch[1].split(',').map(function(p){ return p.trim(); });
            var rr = parseFloat(parts[0]);
            var gg = parseFloat(parts[1]);
            var bb = parseFloat(parts[2]);
            if ([rr, gg, bb].every(function(n){ return !Number.isNaN(n); })) return { r: rr, g: gg, b: bb };
          }
          var hslMatch = trimmed.match(/^hsla?\(([^)]+)\)$/i);
          if (hslMatch) {
            var partsH = hslMatch[1].split(',').map(function(p){ return p.trim(); });
            var h = parseFloat(partsH[0]);
            var s = parseFloat(partsH[1].replace('%','')) / 100;
            var l = parseFloat(partsH[2].replace('%','')) / 100;
            var c = (1 - Math.abs(2 * l - 1)) * s;
            var x = c * (1 - Math.abs(((h / 60) % 2) - 1));
            var m = l - c / 2;
            var rP=0,gP=0,bP=0;
            if (0 <= h && h < 60) { rP = c; gP = x; bP = 0; }
            else if (60 <= h && h < 120) { rP = x; gP = c; bP = 0; }
            else if (120 <= h && h < 180) { rP = 0; gP = c; bP = x; }
            else if (180 <= h && h < 240) { rP = 0; gP = x; bP = c; }
            else if (240 <= h && h < 300) { rP = x; gP = 0; bP = c; }
            else { rP = c; gP = 0; bP = x; }
            return { r: Math.round((rP + m) * 255), g: Math.round((gP + m) * 255), b: Math.round((bP + m) * 255) };
          }
          return null;
        }
        function rgbToHexInt(rgb){
          if (!rgb) return null;
          var rr = clamp(Math.round(rgb.r), 0, 255);
          var gg = clamp(Math.round(rgb.g), 0, 255);
          var bb = clamp(Math.round(rgb.b), 0, 255);
          return (rr << 16) + (gg << 8) + bb;
        }
        function multiplyBrightness(hexInt, factor) {
          var r = (hexInt >> 16) & 0xff;
          var g = (hexInt >> 8) & 0xff;
          var b = hexInt & 0xff;
          var rr = clamp(Math.round(r * factor), 0, 255);
          var gg = clamp(Math.round(g * factor), 0, 255);
          var bb = clamp(Math.round(b * factor), 0, 255);
          return (rr << 16) + (gg << 8) + bb;
        }

        function determineColorsFromUrl() {
          var params = new URLSearchParams(window.location.search);
          var primary = params.get('primary_color') || params.get('primaryColor') || params.get('brand_color') || params.get('brandColor');
          var bgExplicit = params.get('background_color') || params.get('backgroundColor');
          var base = 0x89964e; // default from request
          var bg = 0x2222;     // default from request
          if (primary) {
            var rgb = parseCssColorToRgb(primary);
            var intCol = rgbToHexInt(rgb);
            if (typeof intCol === 'number') {
              base = intCol;
              bg = multiplyBrightness(intCol, 0.25);
            }
          } else if (bgExplicit) {
            var rgbBg = parseCssColorToRgb(bgExplicit);
            var intBg = rgbToHexInt(rgbBg);
            if (typeof intBg === 'number') {
              bg = intBg;
            }
          }
          return { base: base, bg: bg };
        }

        function initVanta() {
          var el = document.getElementById('vanta-shared-bg');
          if (!el || !window.VANTA || !window.VANTA.TOPOLOGY) return;
          try {
            var colors = determineColorsFromUrl();
            // Ensure element covers viewport
            el.style.position = 'fixed';
            el.style.top = '0'; el.style.left = '0'; el.style.right = '0'; el.style.bottom = '0';
            el.style.pointerEvents = 'none';
            el.style.zIndex = '0';
            var instance = window.VANTA.TOPOLOGY({
              el: el,
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: Math.min(200.00, window.innerHeight),
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              color: colors.base,
              backgroundColor: colors.bg
            });
            window.__vantaInstance = instance;
          } catch (e) { console.error('Vanta init failed:', e); }
        }

        function start() {
          var P5_SRC = 'https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js';
          var VANTA_TOPOLOGY_SRC = 'https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.topology.min.js';
          var ensureP5 = window.p5 ? Promise.resolve() : loadScript(P5_SRC);
          ensureP5.then(function(){
            return (window.VANTA && window.VANTA.TOPOLOGY) ? Promise.resolve() : loadScript(VANTA_TOPOLOGY_SRC);
          }).then(function(){
            initVanta();
          }).catch(function(e){ console.error(e); });
        }

        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          setTimeout(start, 0);
        } else {
          document.addEventListener('DOMContentLoaded', start);
        }
      })();
    </script>
  </body>
</html>
